<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARK Home — Ragnarok</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="brand__title">ARK Home</div>
      <div class="brand__sub">Ragnarok • Dino log • Base scouting</div>
    </div>

    <nav class="tabs">
      <button class="tab is-active" data-tab="dinos">Dinos</button>
      <button class="tab" data-tab="bases">Bases</button>
      <button class="tab" data-tab="map">Map</button>
      <button class="tab" data-tab="backup">Backup</button>
    </nav>
  </header>

  <main class="layout">
    <section class="panel is-active" id="panel-dinos">
      <h1>Dinos</h1>
      <div id="dinoList"></div>
    </section>

    <section class="panel" id="panel-bases">
      <h1>Bases</h1>
      <div id="baseList"></div>
    </section>

    <section class="panel" id="panel-map">
      <h1>Ragnarok Map</h1>
      <div id="map" class="map"></div>
      <div id="pinList"></div>
    </section>

    <section class="panel" id="panel-backup">
      <h1>Backup</h1>
      <button id="btnExport">Export</button>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your App -->
  <script src="app.js"></script>

</body>
</html>
